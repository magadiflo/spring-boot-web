<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
	<h1>Enviar parámetros del request HTTP GET - URL</h1>
	<ul>
		<li><a th:href="@{/params/string(texto='Hola Martín')}">/params/string?texto=Hola Martín</a></li>
		<li><a th:href="@{/params/string(texto='Que tal mi estimado!')}">/params/string?texto=Que tal mi estimado!</a></li>
		<li><a th:href="@{/params/mix-params(saludo='Good Morning Martín', numero=2022)}">/params/mix-params?saludo=Good Morning Martín&numero=2022</a></li>
		<li><a th:href="@{/params/mix-params-request(saludo='Good Morning Martín', numero=32)}">/params/mix-params-request?saludo=Good Morning Martín&numero=32</a></li>
	</ul>
</body>
</html>
